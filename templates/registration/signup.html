{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-sucess" value="Log in">
</form>
Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Click Here</a>to login.

{% endblock content %}
